<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset some default styles for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333; /* Background color for the navbar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            font-size: 16px; /* Professional font size */
            font-family: "Arial", sans-serif; /* Professional font */
            color: white;
            text-decoration: none;
            margin: 0 20px; /* Spacing between navigation links */
        }

        .navbar a:hover {
            text-decoration: underline; /* Underline the links on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
