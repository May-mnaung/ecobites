    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navigationBar">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto nav">
                <li class="nav-item">
                    <a class="nav-link" href="../templates/index.html" >Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="../restaurants_filter/rest_filter.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <!-- PAGE CONTENTS -->
    <div class="main-content" id="restaurant-details">
        <div class="d-flex justify-content-start">
            <!-- Retrieve MongoDB property "Name"-->
            <h1 class="resName me-3">
                {{ restaurant.Name }}
            </h1>
    
            <!-- Retrieve property : "Ratings" -->
            <div class="d-flex justify-content-center rating">
                <div class="star bi-star-fill"></div>
                <div class="ratingNum ps-2 pt-2">
                    {{ restaurant.Ratings }}
                </div>
            </div>
        </div>
    
        <div class="row">
            <!-- Retrieve property : "Price" -->
           <div class="price justify-content-end ">
               <h1>{{ restaurant.Price }}</h1>
           </div>
       </div>
    
    
            <div class="row d-flex align-items-center">
                <!-- <div class="d-flex justify-content-between"> -->
                    <div class="col-sm-12 col-lg-6">
                        <div class="image-wrapped">
                            <img src="restaurant_image_background.png" class="base-image">
                            <img :src="restaurant.Image" class="overlay-image">
                        </div>
                    </div>


                    <div class="col-sm-12 col-lg-6" id="catDetails">
                        <div class="categories">
                            <div class="vegan d-flex">
                                <div class="iconborder">
                                    <i class="fa-solid fa-seedling fa-xl"></i>
                                </div>
                                <p class="pt-2 ps-2">Vegan</p>
                            </div>
                
                            <div class="vegetarian d-flex ">
                                <div class="iconborder">
                                    <i class="fa-solid fa-seedling fa-xl"></i>
                                </div>
                                <p class="pt-2 ps-2">Vegetarian</p>
                            </div>
                
                            <!-- Retrieve property : "Cuisine_Foodtype" -->
                            <div class=" cuisine d-flex">
                                <div class="iconborder">
                                    <i class="fa-solid fa-utensils fa-xl" style="color: #19191a;"></i>
                                </div>
                                <p class="pt-2 ps-2">Cuisine: Chinese, Vietnamese</p> <!-- Cuisine: { }-->
                            </div>
                        </div>
                    
                        
                        <!-- Retrieve property : "Details" -->
                        <div class="align-self-center more-details pt-5 mb-5">
                            <h2 class="fw-bolder mb-3">Details:</h2>
                            <h3>{{ restaurant.Location }}</h3>
                            <div class="d-flex">
                                <a :href="restaurant.page_link" id="website" class="me-5">View website</a>
                                
                                <button type="button" id="favourites" onclick="location.href = '../saved_fav_restaurant/favourite.restaurant.html';">
                                    Add to Favourites<i class="fas fa-heart ps-2" style="color: red"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Parse the restaurant ID from the query parameter
        const params = new URLSearchParams(location.search);
        const restaurantId = params.get("id");
       
        Vue.createApp({
            data() {
                return {
                    restaurantId: restaurantId,
                    restaurant: null, // An object
                    foodType: ""
                };
            },
            created() {
                // Fetch detailed restaurant information using Axios
                // You can make an Axios request to your API here to get restaurant details.
                // Example:
                axios.get(`http://localhost:5000/api/restaurant/${restaurantId}`)
                    .then(response => {
                        this.restaurant = response.data;
                        this.foodType = response.data.Cuisine_Foodtype;
                        console.log(this.foodType);
                        
                    })
                    .catch(error => {
                        console.error('Error fetching restaurant details:', error);
                    });
            },

            methods: {


            }
        }).mount("#restaurant-details");
    </script>
</body>
