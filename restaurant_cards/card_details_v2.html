<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Details</title>
    <!-- Add your CSS and external dependencies here if needed -->
    <link rel="stylesheet" href="card_details.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="navigationBar">
        <a class="navbar-brand d-flex align-items-center" href="../templates/index.html">
            <img src="../static/images/icon.PNG" class="mr-2" id="Logo" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto nav">
                <li class="nav-item active mx-4">
                    <a class="nav-link" href="../templates/index.html" >Home</a>
                </li>
                <li class="nav-item active mx-4">
                    <a class="nav-link" href="../restaurants_filter/rest_filter.html" >Restaurant Filter</a>
                </li>
                <li class="nav-item active mx-4">
                    <a class="nav-link" href="../map/mapPointer2.html" >Restaurant Nearby</a>
                </li>
                <li class="nav-item active mx-4">
                    <a class="nav-link" href="../templates/contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="icons-container">
            <a href="../saved_fav_restaurant/fav_rest_ver2.html" class="bi bi-heart" style="font-size: 20px;"></a>
            <a href="../Landing_page/landing_page.html" class="bi bi-box-arrow-right" style="font-size: 20px;"></a>
        </div>
    </nav>

    <!-- PAGE CONTENTS -->
    <div class="main-content" id="restaurant-details">
        <title-component
            v-bind:name="restaurant.Name"
            v-bind:ratings="restaurant.Ratings"
            v-bind:price="restaurant.Price">
        </title-component>

            <div class="row d-flex align-items-center">
                <image-component
                    v-bind:image="restaurant.Image">
                </image-component>

                    <div class="col-sm-12 col-lg-6" id="catDetails">
                        <div class="categories">
                            <div v-if="is_vegan()" class="vegan d-flex">
                                <div class="iconborder">
                                    <i class="fa-brands fa-envira fa-xl"></i>
                                </div>
                                <p class="pt-2 ps-2"> {{ vegan }} </p>
                            </div>
                
                            <div v-if="is_vegetarian()" class="vegetarian d-flex ">
                                <div class="iconborder">
                                    <i class="fa-solid fa-seedling fa-xl"></i>
                                </div>
                                <p class="pt-2 ps-2"> {{ vegetarian }} </p>
                            </div>
                
                            <!-- Retrieve property : "Cuisine_Foodtype" -->
                            <div v-if="has_cuisines()" class=" cuisine d-flex">
                                <div class="iconborder">
                                    <i class="fa-solid fa-utensils fa-xl" style="color: #19191a;"></i>
                                </div>
                                <p class="pt-2 ps-2">Cuisine: {{ cuisines }}</p> <!-- Cuisine: { }-->
                            </div>
                        </div>
                    
                        
                        <!-- Retrieve property : "Details" -->
                        <div class="align-self-center more-details pt-5 mb-5">
                            <h2 class="fw-bolder mb-3">Details:</h2>
                            <h3>{{ restaurant.Location }}</h3>
                            <div class="d-flex">
                                <a :href="restaurant.page_link" id="website" class="me-5">View website</a>
                                
                                <div class="heart-button">
                                    <!-- If true: Remove -->
                                    <button v-if="favRestaurant" type="button" v-on:click="toggleFavorite()" id="favourites">
                                        Remove from Favorites
                                        <i class="fa-solid fa-xmark ps-2" style="color: red"></i>
                                    </button> 
                
                                    <!-- If false: Add -->
                                    <button v-else type="button" v-on:click="toggleFavorite()" id="favourites">
                                        Add to Favorites
                                        <i class="fas fa-heart ps-2" style="color: red"></i>
                                    </button> 
                                </div>

                       
                            </div>
                        </div>
                    </div>
            </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="card_details.js"></script>
</body>
</html>
