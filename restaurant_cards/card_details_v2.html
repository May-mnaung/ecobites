<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Details</title>
    <!-- Add your CSS and external dependencies here if needed -->
</head>
<body>
    <div class="container">
        <div id="restaurant-details">
            <!-- Display the restaurant details here using Vue.js -->
            <h1>Restaurant Details</h1>
            <p>Restaurant ID: {{ restaurantId }}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Parse the restaurant ID from the query parameter
        const params = new URLSearchParams(location.search);
        const restaurantId = params.get("id");
       
        Vue.createApp({
            data() {
                return {
                    restaurantId: restaurantId,
                };
            },
            created() {
                // Fetch detailed restaurant information using Axios
                // You can make an Axios request to your API here to get restaurant details.
                // Example:
                axios.get(`http://localhost:5000/api/restaurant/${restaurantId}`)
                    .then(response => {
                        this.restaurant = response.data;
                    })
                    .catch(error => {
                        console.error('Error fetching restaurant details:', error);
                    });
            }
        }).mount("#restaurant-details");
    </script>
</body>
</html>
