<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ecobites - Web Application</title>
    <meta name="author" content="May Myat Noe Aung">

<body>

    <div class="row main-content">
        <div class="d-flex justify-content-start ms-5 mb-3" id="more-info">
            <button id="filterButton" class="btn transparent-button" style="padding-left: 0px; padding-top: 0px; height: 10px">
                Filter
            </button>

            <p class="ms-5"> Found results in secs </p>
            <div class="text-secondary ms-5">
                <button type="button" class="refresh-button">
                    <i class="fas fa-rotate-right"></i>
                </button>
                Clear filters
            </div>
        </div>


    <div class="filter-bar col-3" id="filter-bar">
        <div class="ms-4 ps-4">
            <div class="price">
                <h6>Price, $</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Cheap<span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Affordable<span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Expensive<span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Very Expensive <span></span>
                    </label>
                </div>
            </div>
            <br>
            <div class="cuisine">
                <h6>Cusine/ Food Type</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    American<span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Italian<span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    French<span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Japanese <span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Carlifonian <span></span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Seafood <span></span>
                    </label>
                </div>
            </div>
            <br> 
            <div class="ratings">
                <h6>Restaurant ratings</h6>
                    <div class="star">
                        <a href="#" class="bi-star-fill"></a>
                        <a href="#" class="bi-star-fill"></a>
                        <a href="#" class="bi-star-fill"></a>
                        <a href="#" class="bi-star-fill"></a>
                        <a href="#" class="bi-star-fill"></a>
                    </div>
            </div>  
        </div>
        
    </div>


<script>
    const filterButton = document.getElementById('filterButton');
    const filterBar = document.getElementById('filter-bar');

    filterButton.addEventListener('click', function () {
        console.log(window.innerWidth);
        if (window.innerWidth <= 828) { // for 768 px
            // Toggle a class to show/hide the filter-bar
            filterBar.classList.toggle('filter-bar-visible');
        }
    });


    var stars = document.querySelectorAll('.star a');
    stars.forEach((item, index1) => {
    item.addEventListener("click", () =>{

        stars.forEach((star,index2) => {
            console.log(index2)
            index1 >= index2 ? star.classList.add('active') : star.classList.remove('active')

        })
    })
});
</script>
