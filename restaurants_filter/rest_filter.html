{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %} 


<!DOCTYPE html>
<head>

    <title>Document</title>
    <link rel="stylesheet" href="restaurant.css">
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<!-- Adjust image height -->
<style>
    .card-img-top{
        width: 100%;
        height: 16vw; 
        object-fit: cover; /*all images will have the same height*/
    }

    .card{
        width: 350px;
    }

    .reviews-stars {
        color: #f9d71c;
    }

</style>

<div class="container py-5"> 
    <h1 class="text-center">Filtered Restaurants</h1>
    <!-- In a row, have multiple columns
         Medium screens: max 3 (row-cols-3)
         Small screen: max 1 (row-cols-1)
         Gap between grid items: g-4
         Padding top & bottom: py-5
    -->
  
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 py-5">
        {% for restaurant in restaurantsinfo %}
            <div class="col">
                <!-- onClick="show_details(this): shows details for specific restaurant" -->
                <div class="card" id="restaurant1" onclick="show_details('restaurant1')">
                    <img src="{{restaurant['Image']}}" class="card-img-top" alt="{{restaurant['Name']}}">
                    <div class="card-body">
                        <h4 class="card-title"> {{restaurant['Name']}} </h4>
                        <div class="cuisine text-muted">{{restaurant['Location']}}</div>
                        <h5 class="price-cat fw-bold mt-3">{{restaurant['Price']}}</h5>
                    </div>

                    <!-- reviews -->
                    <div class="d-flex ms-3 mb-3">
                        <div class="reviews-stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i> <!--half empty star-->
                            <i class="far fa-star"></i> <!--empty star-->
                        </div>
                        <div class="reviews-num text-muted fs-6">&nbsp;(1897 reviews)</div>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>

</div>
