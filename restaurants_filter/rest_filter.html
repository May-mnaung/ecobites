<style>


.heart-button {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s;
    position: absolute;
    top: 0;
    right: 0;
    margin: 2px;
    border-radius: 50%;
 }
    
.heart-button.clicked {
    background-color: red;
}
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: rgb(94, 150, 116);
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 15px;
  padding: 10px;
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
#submitFilter:disabled {
  background-color: #ccc; /* Change the background color to gray */
  cursor: not-allowed; /* Change the cursor to 'not-allowed' */
  opacity: 0.6; /* Change the opacity to make it visually dimmed */
  pointer-events: none; /* Disable pointer events */
}


</style>
