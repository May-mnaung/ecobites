<body class="container" style="height: 100%;background-image:url('images/back3.jpg');background-size: cover;background-repeat: no-repeat;background-position: center center;">
    
    <div class="container"> 
  
        <div class="row"> 
            <div class="col"></div> 
            <div class="col-6 jumbotron text-center"> 
                <div class="mt-5">
                    <h1><img src="images/earth.png" class="mr-2" id="Logo" alt="Logo" height="50px" width="50px"> Log in </h1>

                </div>
        

                <p></p>
            </div> 
            <div class="col"></div>     
        </div> 
    </div>

    <div class="container" id="rootLogin">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <div class="errors">
                            <span>Username</span>
                            <span v-if="error_msg" v-html="username_error"></span>
                        </div>
                        <div class="input-group mb-3 w-100">
                            <span class="input-group-text" id="inputGroup-sizing-default"><img v-bind:src="username_src" :width="input_wheight" :height="input_wheight"/></span>
                            <input type="text" v-model="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="errors">
                            <span>Password</span>
                            <span v-if="error_msg" v-html="password_error"></span>
                        </div>
                        <div class="input-group mb-3 w-100">
                            <span class="input-group-text" id="inputGroup-sizing-default"><img v-bind:src="password_src" :width="input_wheight" :height="input_wheight"></span>
                            <input type="password" v-model="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                    
                    <div class="form-group">
                        <h6><a href="signUp.html" style="text-decoration: none; color: black;">Forgot password?</a></h6>
                    </div>
                    <div class="form=group mt-3">
                        <button type="button" class="btn btn-success btn-lg w-100" v-bind:disabled="isDisabled" v-on:click="login()">Log in</button>
                        <div class="ms-5 text-center align-items-center">Don't have an account? <span><a href=signUp.html>Sign up </a></span></div>

                    </div>
                </form>

            </div>
            <div class="col"></div>

        </div>
    </div>
