    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body class="container" style="background-color: #E6E5D3">
    
    <div class="container"> 
        <div class="row"> 
            <div class="col"></div> 
            <div class="col-6 jumbotron text-center"> 
                <h1>Log in </h1>
                <p></p>
            </div> 
            <div class="col"></div>     
        </div> 
    </div>

    <div class="container" id="rootLogin">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form>
                    <div clas="form-group">
                        <div class="input-group mb-3 w-100">
                            <span class="input-group-text" id="inputGroup-sizing-default"><img v-bind:src="username_src" :width="input_wheight" :height="input_wheight"/></span>
                            <input type="text" v-model="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3 w-100">
                            <span class="input-group-text" id="inputGroup-sizing-default"><img v-bind:src="password_src" :width="input_wheight" :height="input_wheight"></span>
                            <input type="password" v-model="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                    
                    <div class="form-group">
                        <h6>forgot password?</h6>
                    </div>
                    <div class="form=group">
                        <button type="button" class="btn btn-success btn-lg w-100" v-on:click="login()">Log in</button>
                        <div class="ms-5 text-center align-items-center">Don't have an account? <span><a href=signUp.html>Sign up </a></span></div>

                    </div>
                    <div class="form-group">
                        <hr>
                        <button type="button" v-on:click="facebook_login()"class="btn btn-primary btn-lg w-100"><span><img v-bind:src="facebook_src" :width="fb_wheight" :height="fb_wheight"></span>  Login with facebook</button>
                        <br>
                        <button type="button" v-on:click="google_login()" class="btn btn-light btn-lg w-100"><span><img v-bind:src="google_src" :width="g_wheight" :height="g_wheight"></span>     Login with google</button>
                    </div>
                </form>

            </div>
            <div class="col"></div>

        </div>
    </div>
