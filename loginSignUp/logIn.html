    <div class="container">

            <div class="col"></div>
            <div class="col-6">
                <form>
                    <div clas="form-group">
                        <div class="input-group mb-3 w-100">
                            <span class="input-group-text bg-dark" id="inputGroup-sizing-default"><img src="images/envelope.png" width="25px" height="25px"></span>
                            <input type="text" class="form-control bg-dark" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3 w-100">
                            <span class="input-group-text bg-dark" id="inputGroup-sizing-default"><img src="images/icons8-password-50.png" width="25px" height="25px"></span>

                        </div>

                    </div>
                    
                    <div class="form-group">
                        <h6>forgot password?</h6>
                    </div>
                    <div class="form=group">
                        <button type="button" class="btn btn-success btn-lg w-100">Log in</button>
                        <div class="ms-5">Don't have an account? <span><a href=signUp.html>Sign up </a></span></div>

                    </div>
                    <div class="form-group">
                        <hr>
                        <button type="button" onclick="facebook_login()"class="btn btn-primary btn-lg w-100"><span><img src="images/facebook.png" width="40px" height="40px"></span>  Login with facebook</button>
                        <br>
                        <button type="button" onclick="google_login()" class="btn btn-light btn-lg w-100"><span><img src="images/google.png" width="30px" height="30px"></span>     Login with google</button>
                                

                    </div>
                </form>

            </div>
            <div class="col"></div>

        </div>
