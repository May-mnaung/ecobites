<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <body class="container2" style="background-color: #E6E5D3">
    
        <div class="container"> 
            <div class="row"> 
                <div class="col"></div> 
                <div class="col-6 jumbotron text-center"> 
                    <h1>Sign Up</h1>
                    <p></p>
                </div> 
                <div class="col"></div>     
            </div> 
        </div>
    
        <div class="container" id="rootSignup">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            Enter a username
                            <div class="input-group mb-3 w-100">
                                <span class="input-group-text bg-light" id="inputGroup-sizing-default"><img v-bind:src="username_src" :width="input_wheight" :height="input_wheight"></span>
                                <input type="text" class="form-control bg-light" v-model="username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
    
                        </div>
                        <div class="form-group">
                            Create a password
                            <div class="input-group mb-3 w-100">
                                <span class="input-group-text bg-light" id="inputGroup-sizing-default"><img v-bind:src="password_src" :width="input_wheight" :height="input_wheight"></span>
                                <input type="password" class="form-control bg-light" v-model="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
    
                        </div>
                        <div class="form-group">
                            Email
                            <div class="input-group mb-3 w-100">
                                <span class="input-group-text bg-light" id="inputGroup-sizing-default"><img v-bind:src="email_src" :width="input_wheight" :height="input_wheight"></span>
                                <input type="text" class="form-control bg-light" v-model="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
    
                        </div>
                        
                        <div class="form-group">
                            <h6>forgot password?</h6>
                        </div>
                        <div class="form=group">
                            <button type="button" class="btn btn-success btn-lg w-100" @click="signup()">Register now</button>
                        </div>
                        <div class="form=group">
                            <div class="ms-5 text-center align-items-center">Already have an account? <span><a href=logIn.html>Login </a></span></div>
    
                        </div>
                    </form>
    
                </div>
                <div class="col"></div>
    
            </div>
        </div>
        
        <script src="signup.js"></script>
    
</body>
</html>
