    <script>

        var nameElem = document.getElementById("name");
        
        nameElem.addEventListener("keyup", showImage);

        function showImage() {
         
            
            var query = event.target.value;

            //but this case for image we triggle the entire images list based on the filter
            if(query == '') {
                document.getElementById("txtHint").innerHTML = "";
            } else {
                var url = "getRestaurant.php?query=" + query
        
                axios.get(url)
                .then(response =>  {
                    console.log(response.data)
                    
                })
                .catch(error => {
                    console.log(error.message)
                    
                }); 
            }
        }
    </script>
